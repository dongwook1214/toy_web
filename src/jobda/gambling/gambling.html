<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambling</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="init.js"></script>
    <script src="gambling.js"></script>
    <script src="signUp.js"></script>
    <script src="checkBalance.js"></script>
  </head>
  <body>
    <h1>도박장에 온걸 환영합니다!</h1>
    <h3>
      <a
        href="https://mumbai.polygonscan.com/address/0x09086ee1da7cd2c6130f8955419e7bba6252379b"
        target="_blank"
        >https://mumbai.polygonscan.com/address/0x09086ee1da7cd2c6130f8955419e7bba6252379b</a
      >
    </h3>
    <form action="">
      <fieldset>
        <legend>잔액 확인</legend>
        <label for="check-id">아이디: </label>
        <input type="text" name="check-id" id="check-id" value="" />
      </fieldset>
      <br />
      <input
        type="button"
        value="확인!"
        class="sign-up-button"
        onclick="updateBalance(document.getElementById('check-id').value)"
      />
      <input type="reset" />
    </form>
    <h3>나의 현금은? <span id="having-money">0</span>원</h3>
    <form action="" method="">
      <fieldset>
        <legend>도박 명세서</legend>
        <label for="id">아이디: </label>
        <input type="text" name="id" id="id" value="" />
        <br /><br />
        <label for="stake">판돈: </label>
        <input type="number" name="stake" id="stake" /> <br /><br />
        도박에 동의 하십니까?<br /><br />
        <input type="radio" name="accept" value="yes" id="yes" />
        <label for="yes">예</label>
        <br /><br />
        <input type="radio" name="accept" value="no" id="no" checked />
        <label for="no">아니요</label><br /><br />
      </fieldset>
      <br />
      <input
        type="button"
        value="도박!"
        class="gambling-button"
        onclick="gamblingFunction()"
      />
      <input type="reset" />
    </form>
    <br /><br />
    <form action="">
      <fieldset>
        <legend>회원 가입</legend>
        <label for="sign-up-id">아이디: </label>
        <input type="text" name="sign-up-id" id="sign-up-id" value="" />
      </fieldset>
      <br />
      <input
        type="button"
        value="회원가입!"
        class="sign-up-button"
        onclick="signUp(document.getElementById('sign-up-id').value)"
      />
      <input type="reset" />
    </form>
  </body>
</html>
